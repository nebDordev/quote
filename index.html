<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wise Quotes</title>
  <link rel="icon" type="image/icon" scr="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </link>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote Element -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet It! :)">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <!-- <script src="https://kit.fontawesome.com/80f8dad349.js" crossorigin="anonymous"></script> -->
</body>

</html>
